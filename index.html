<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check Yourself Spending</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="topbar">
  <div>
    <h1>Check Yourself Spending</h1>
    <p class="sub">Log daily spending. Set a monthly limit. Get judged (lovingly).</p>
  </div>
  <div class="pill" id="todayTotalPill">$0.00 today</div>
</header>

<main class="wrap">

  <!-- LOGIN -->
  <section class="card" id="authCard">
    <h2>Sign in</h2>
    <p class="muted tiny">
      Sign in with Email, Google, or Apple. Your data syncs across devices.
    </p>

    <div class="grid2">
      <div>
        <label>Email</label>
        <input id="authEmail" type="email" placeholder="you@email.com" />
      </div>
      <div>
        <label>Password</label>
        <input id="authPassword" type="password" placeholder="••••••••" />
      </div>
    </div>

    <div class="grid2">
      <div>
        <label>Roast level (how mean?)</label>
        <select id="roastLevelAuth">
          <option value="nice">Nice</option>
          <option value="balanced" selected>Balanced</option>
          <option value="savage">Savage</option>
        </select>
      </div>

      <div style="display:flex;align-items:flex-end;">
        <label class="muted tiny">
          <input type="checkbox" id="rememberMe" />
          Remember me on this device
        </label>
      </div>
    </div>

    <div class="row">
      <button id="btnGoogle" class="secondary">Continue with Google</button>
      <button id="btnApple" class="secondary">Continue with Apple</button>
    </div>

    <div class="row">
      <button id="btnSignIn">Sign in (Email)</button>
      <button id="btnSignUp" class="secondary">Create account</button>
    </div>

    <p class="error" id="authMsg"></p>
  </section>

  <!-- APP -->
  <section class="card hidden" id="appCard">

    <div class="row between">
      <h2>Enter an expense</h2>
      <div class="row">
        <span class="pill" id="userPill"></span>
        <button id="btnSignOutTop" class="secondary">Sign out</button>
      </div>
    </div>

    <div class="roast" id="roastBox">
      Ready. Start tracking your spending.
    </div>

    <div class="grid4">
      <div>
        <label>Amount</label>
        <input id="amount" inputmode="decimal" placeholder="12.50" />
      </div>
      <div>
        <label>Category</label>
        <select id="category">
          <option>Eat Out</option>
          <option>Groceries</option>
          <option>Gas</option>
          <option>Shopping</option>
          <option>Kids</option>
          <option>Entertainment</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Date</label>
        <input id="date" type="date" />
      </div>
      <div>
        <label>Note</label>
        <input id="note" />
      </div>
    </div>

    <div class="row">
      <button id="btnAdd">Add expense</button>
    </div>

    <div class="list" id="expenseList"></div>

    <p class="muted tiny">Synced to your account (Firestore).</p>
    <p class="error" id="appMsg"></p>

  </section>

</main>

<script type="module" src="app.js"></script>
</body>
</html>
